<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .lyrics {
      text-align: center;
      font-size: 72px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
      padding: 40px;
      max-width: 90%;
      white-space: pre-wrap;
      line-height: 1.4;
    }
  </style>
</head>
