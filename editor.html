<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self'"
        />
        <title>Song Editor</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: #1a1a1a;
                color: #e0e0e0;
            }
            .editor-container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                gap: 20px;
                height: calc(100vh - 100px);
            }
            .editor-panel, .preview-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            h2 {
                margin-top: 0;
                margin-bottom: 15px;
            }
            textarea {
                flex: 1;
                width: 100%;
                padding: 15px;
                font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
                font-size: 14px;
                background: #2a2a2a;
                color: #e0e0e0;
                border: 1px solid #444;
                border-radius: 8px;
                resize: none;
            }
            textarea:focus {
                outline: none;
                border-color: #4a9eff;
            }
            .preview {
                flex: 1;
                padding: 15px;
                background: #2a2a2a;
                border: 1px solid #444;
                border-radius: 8px;
                overflow-y: auto;
                white-space: pre-wrap;
                font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.6;
            }
            .button-bar {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                justify-content: space-between;
            }
            .btn-group {
                display: flex;
                gap: 10px;
            }
            .btn {
                padding: 10px 20px;
                background: #4a9eff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
            }
            .btn:hover {
                background: #3a8eef;
            }
            .btn-secondary {
                background: #555;
            }
            .btn-secondary:hover {
                background: #666;
            }
            .help-text {
                font-size: 12px;
                color: #888;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="button-bar">
            <h1 style="margin: 0;">ðŸŽµ Song Editor</h1>
            <div class="btn-group">
                <button id="cancelBtn" class="btn btn-secondary">Abbrechen</button>
                <button id="saveBtn" class="btn">Speichern</button>
            </div>
        </div>

        <div class="help-text">
            Format: Titel (Zeile 1), Reihenfolge (Zeile 2+), dann "---", gefolgt von Folien mit Namen und Text, getrennt durch "---"
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <h2>Markdown Editor</h2>
                <textarea id="editor" placeholder="Mein Song
Intro
Verse 1
Chorus
Verse 2
Chorus
Bridge
Chorus
---
Intro
...
---
Verse 1
Text der ersten Strophe
...
---
Chorus
Refrain Text
..."></textarea>
            </div>
            <div class="preview-panel">
                <h2>Vorschau</h2>
                <div class="preview" id="preview"></div>
            </div>
        </div>

        <script src="editor.js"></script>
    </body>
</html>
